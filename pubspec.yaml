  permission_handler: ^11.3.0
  simple_gradient_text: ^1.3.0
  upgrader: ^9.0.0
  video_player: ^2.8.2
  chewie: ^1.7.5
  readmore: ^2.2.0
  image_card: ^0.0.4
  percent_indicator: ^4.2.3
  avatar_stack: ^1.2.0
  shimmer: ^3.0.0
  chips_choice: ^3.0.1
  buttons_tabbar: ^1.3.8
  multiple_search_selection: ^2.6.2
  device_info_plus: ^9.1.2
  mask_text_input_formatter: ^2.9.0
  page_transition: ^2.1.0
  shared_preferences: ^2.2.2
  restart_app: ^1.2.1
  flutter_localizations:
    sdk: flutter
  quiver: ^3.2.1
  in_app_update: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.1.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/uni_app_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/employees_list_manager/
    - assets/images/learning_user/
    - assets/icons/
    - assets/icons/overview_manager/
    - assets/icons/learning_user/
    - assets/gifs/

  fonts:
    - family: kanit
      fonts:
        - asset: assets/google_fonts/Kanit-Regular.ttf
