  dots_indicator: ^3.0.0
  intl: ^0.18.1
  syncfusion_flutter_charts: ^24.2.8
  swipeable_tile: ^2.0.0+3
  expand_widget: ^3.1.1
  badges: ^3.1.2
  slide_digital_clock: ^1.0.3
  maps_toolkit: ^3.0.0
  dropdown_button2: ^2.3.9
  file_picker: ^6.1.1
  month_picker_dialog: ^2.11.0
  table_calendar: ^3.0.9
  day: ^0.8.0
  pdf: ^3.10.8
  path_provider: ^2.1.2
  open_file: ^3.3.2
  printing: ^5.12.0
  expandable_page_view: ^1.0.17
  loading_animation_widget: ^1.2.0+4
  searchfield: ^0.9.2
  location: ^5.0.3
  geocoding: ^2.2.0
  pinput: ^4.0.0
  dio: ^5.4.1
